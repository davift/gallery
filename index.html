<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Photo Gallery</title>

  <!-- jQuery -->
  <script src="jquery-3.6.0.min.js"></script>

  <!-- Fotorama CSS & JS -->
  <link  href="fotorama.css" rel="stylesheet">
  <script src="fotorama.js"></script>

  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

<h1>My Photo Gallery</h1>

<div class="fotorama"
     data-width="100%"
     data-autoplay="3000"
     data-loop="true"
     data-transition="crossfade"
     data-nav="thumbs"
     data-fit="cover"
     data-allowfullscreen="true">

  <img src="photos/026.jpeg">
  <img src="photos/027.jpeg">

</div>

</body>
</html>
