<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Photo Gallery</title>
  <script src="jquery-3.6.0.min.js"></script>
  <link href="fotorama.css" rel="stylesheet">
  <script src="fotorama.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #111;
      color: white;
      font-family: sans-serif;
    }
    .fotorama {
      height: 100vh;
    }
    h1 {
      position: absolute;
      top: 10px;
      width: 100%;
      z-index: 10;
      margin: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

<h1>My Photo Gallery</h1>

<div class="fotorama"
     data-width="100%"
     data-height="100%"
     data-autoplay="3000"
     data-loop="true"
     data-transition="crossfade"
     data-nav="thumbs"
     data-fit="contain"
     data-allowfullscreen="true">
  <img src="photos/026.jpeg">
  <img src="photos/027.jpeg">
</div>
</body>
</html>
